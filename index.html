<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Media Gallery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-header">
            <h1>Photo Gallery</h1>
            <p>Dam</p>
            
            <div class="filter-controls">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-th"></i> All Media
                </button>
                <button class="filter-btn" data-filter="photo">
                    <i class="fas fa-camera"></i> Photos
                </button>
                <button class="filter-btn" data-filter="video">
                    <i class="fas fa-video"></i> Videos
                </button>
            </div>
        </div>
        
        <div class="gallery-grid" id="galleryGrid">
            <!-- Media items will be generated by JavaScript -->
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <div id="lightboxMediaContainer"></div>
            <div class="lightbox-controls">
                <button class="lightbox-btn" id="lightboxClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <button class="lightbox-nav lightbox-prev" id="lightboxPrev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="lightbox-nav lightbox-next" id="lightboxNext">
                <i class="fas fa-chevron-right"></i>
            </button>
            <div class="lightbox-info">
                <div class="lightbox-title" id="lightboxTitle"></div>
                <div class="lightbox-description" id="lightboxDescription"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
